<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy website style course listing cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></link>
    <style>
        .card{
            width:200px;
            box-shadow: 2px 2px 2px gray;
            padding:5px;
            margin:10px;
        }
        .card-img{
            width:100%;
            height:160px;
        }
        .rating{
            color:goldenrod;
        }
        .udemy{
            display:flex;
        }
    </style>
</head>
<body>
    <div class="udemy">
        <div class="card">
            <img src="udemy1.PNG" class="card-img" width="300">
            <div>
                <p>Python Programming</p>
                <div class="rating">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-half"></span>
                </div>
                <br>
                <div>
                    <button>View Course</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="udemy2.PNG" class="card-img" width="300">
            <div>
                <p>Mern Stack Development</p>
                <div class="rating">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-half"></span>
                </div>
                <br>
                <div>
                    <button>View Course</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="udemy3.PNG" class="card-img" width="300">
            <div>
                <p>Data Analysis </p>
                <div class="rating">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-half"></span>
                </div>
                <br>
                <div>
                    <button>View Course</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="udemy4.PNG" class="card-img" width="300">
            <div>
                <p>Powerbi Course</p>
                <div class="rating">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-half"></span>
                </div>
                <br>
                <div>
                    <button>View Course</button>
                </div>
            </div>
        </div>
    </div>
</body>
