<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Product Display layout</title>
    <style>
        .product{
            display:grid;
            grid-template-columns: 3fr 7fr 2fr;
            font-family:Arial;
        }
        .rating{
            background-color:green;
            color:white;
            padding:3px;
            border-radius:5px;
        }
        li{
            margin-left:-20px;
            margin-bottom:5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="product">
        <div>
              <img src="Redmi.PNG">
        </div>
        <div>
            <div><span class="bi bi-heart-fill"></span><span><font size="5" color="blue"><b>REDMI 13c 5G(Starlight
                Black,128GB)</b></font></span></div>
                <br>
            <div><span class="rating">4.3<span class="bi bi-star-fill"></span></span> 39,936 Ratings & 1,598 Reviews</div>  
            <div>
                <ul>
                    <li>4 GB RAM | 128 GB ROM</li>
                    <li>17.12 cm(6.74 inch) Display</li>
                    <li>50MP Rear Camera</li>
                    <li>5000 mAh Battery</li>
                    <li>1 Year</li>
                </ul>
            </div>  
          
        </div>
        <div>
            <div><font size="6"><b>&#8377;10,288</b></font></div>
            <div><font size="4" color="gray"><strike>&#8377;13,999</strike></font></div>
            <br>
            <div>Free Delivery</div>
            <br>
            <div><b><font color="green">Save Extra with Combo offers</font></b></div>
            <div>Only few left</div>
        </div>

    </div>
</body>
</html>
